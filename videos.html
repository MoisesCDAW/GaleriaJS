<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div>
            <img src="img/capas.svg">
            <a href="https://index.html">WebSite</a>
        </div>

        <!-- Botones de búsqueda por tipo de recurso -->
        <nav>
            <a href="index.html" id="fotos">Fotos</a>
            <a href="videos.html" id="videos">Videos</a>
        </nav>

        <!-- Sección de recursos guardados -->
        <div>
            <img src="img/marcador.svg" id="img-guardados">
            <a href="https://index.html" id="guardados">Guardados</a>
        </div>
    </header>


    <!-- Central: Título, descripción, barra de búsqueda y accesos rápidos -->
    <section class="centro">
        <h1>Mira, inspira y crea con nuestra selección de videos</h1>
        <p>Descubre una selección de videos que inspiran creatividad y ofrecen nuevas ideas. Perfecto para quienes buscan contenido que motive y despierte la imaginación.</p>
    
        <!-- Barra de búsqueda de recursos -->
        <div class="barra-busqueda">

            <!-- Filtros -->
            <div class="filtro">
                <button><img src="img/ajustes.png"></button>
                <span>Filtros</span>
            </div>

            <!-- Barra y botón de búsqueda -->
            <div class="input-busqueda">
                <input type="text" placeholder="Busca en todos los recursos">
                <button><img src="img/busqueda.png"></button>
            </div>
        </div>

        <!-- Accesos rápidos -->
        <div class="accesos-rapidos">
            <div class="acceso">
                <img src="img/banco.png">
                <span>Negocios</span>
            </div>

            <div class="acceso">
                <img src="img/gaming.png">
                <span>Juegos</span>
            </div>

            <div class="acceso">
                <img src="img/libros.png">
                <span>Estudios</span>
            </div>

            <div class="acceso">
                <img src="img/natural.png">
                <span>Paisajes</span>
            </div>
        </div>
    </section>


    <!-- <footer>
        <p>Autor: ''</p>
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
